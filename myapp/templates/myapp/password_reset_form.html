{% extends 'myapp/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<h3>Enter New Password</h3>

<p>Please enter new password twice so we can verify you typed it in correctly.</p>

<form method="post">

    {% csrf_token %}
    {{ form }}
    <input type="submit" name="Update Password">
</form>
{% endblock %}
